</head>
<body>
  <header>

      <h1>Tarequl Islam Tareq</h1>

        <li><a href="about.html">About</a></li>
        <li><a href="projects.html">Projects</a></li>

        <li>
          <button id="theme-toggle" aria-label="Toggle Dark Mode">üåô</button>
        </li>
      </ul>
    </nav>
  </header>

  <!-- Particle Background -->
  <div id="particles-js"></div>

  <!-- Hero Section -->
  <section class="hero">
    <div class="hero-content">
      <img src="assets/images/profile.jpg" alt="Profile Photo" class="profile-img" />

  <script>
    const toggleButton = document.getElementById('theme-toggle');
    const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
    const storedTheme = localStorage.getItem('theme');

    if (storedTheme === 'dark' || (!storedTheme && prefersDark)) {
      document.body.classList.add('dark');
      toggleButton.textContent = '‚òÄÔ∏è';
    }

    toggleButton.addEventListener('click', () => {
      document.body.classList.toggle('dark');
      const isDark = document.body.classList.contains('dark');
      toggleButton.textContent = isDark ? '‚òÄÔ∏è' : 'üåô';
      localStorage.setItem('theme', isDark ? 'dark' : 'light');
    });

    particlesJS("particles-js", {
      particles: {
        number: { value: 80, density: { enable: true, value_area: 800 } },
        color: { value: "#ffffff" },
        shape: { type: "circle", stroke: { width: 0, color: "#000000" } },
        opacity: { value: 0.5 },
        size: { value: 3, random: true },
        line_linked: { enable: true, distance: 150, color: "#ffffff", opacity: 0.4, width: 1 },
        move: { enable: true, speed: 3, out_mode: "out" }
      },
      interactivity: {
        events: {
          onhover: { enable: true, mode: "grab" },
          onclick: { enable: true, mode: "push" }
        },
        modes: {
          grab: { distance: 140, line_linked: { opacity: 1 } },
          push: { particles_nb: 4 }
        }
      },
      retina_detect: true
    });
  </script>
</body>
</html>
